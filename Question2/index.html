<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Time Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      border-left: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    tr:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Railway Time Table</h1>
    <table>
      <thead>
        <tr>
          <th>Train Number</th>
          <th>Train Name</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Arrival Time</th>
          <th>Departure Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>Shatabdi Express</td>
          <td>New Delhi</td>
          <td>Bhopal</td>
          <td>08:00 AM</td>
          <td>08:15 AM</td>
        </tr>
        <tr>
          <td>67890</td>
          <td>Rajdhani Express</td>
          <td>Mumbai</td>
          <td>Howrah</td>
          <td>10:30 AM</td>
          <td>10:45 AM</td>
        </tr>
        <tr>
          <td>24680</td>
          <td>Garib Rath</td>
          <td>Chennai</td>
          <td>New Delhi</td>
          <td>02:00 PM</td>
          <td>02:15 PM</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
